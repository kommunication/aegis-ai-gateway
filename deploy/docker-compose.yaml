services:
  postgres:
    image: postgres:16-alpine
    container_name: aegis-postgres
    environment:
      POSTGRES_USER: aegis
      POSTGRES_PASSWORD: aegis-dev
      POSTGRES_DB: aegis
    ports:
      - "5432:5432"
    volumes:
      - aegis-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aegis -d aegis"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: aegis-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - aegis-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  aegis-filter-nlp:
    build:
      context: ../filter-service
      dockerfile: Dockerfile
    container_name: aegis-filter-nlp
    ports:
      - "50051:50051"
    environment:
      GRPC_PORT: "50051"
      GRPC_WORKERS: "4"
    healthcheck:
      test: ["CMD", "python", "-c", "import grpc; ch = grpc.insecure_channel('localhost:50051'); grpc.channel_ready_future(ch).result(timeout=2)"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  aegis-pgdata:
  aegis-redis-data:
